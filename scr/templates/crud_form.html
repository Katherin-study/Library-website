<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library personal account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='nullstyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <header class="header">
        <div class="header_header">
            <div class="header_header_main"><a href="/">главная</a></div>
            <div class="header_header_text"><p>пушкинская</p><p>библиотека</p></div>
            <div class="header_header_catalog"><a href="/catalog">каталог</a></div>
        </div>
        <div class="header_select">
            <a href="/books">книга</a>
            <a href="/employees">работник</a>
            <a href="/publishing_houses">издательство</a>
            <a href="/storage">хранение</a>
            <a href="/customers">читатель</a>
            <a href="/ratings">рейтинг</a>
        </div>
    </header>
    <main class="main">
        <div class="button_container">
            <button id="save"> Сохранить </button> 
            <button id="add"> Добавить </button>
        </div>
        <div class="table_header"> Формуляр </div>
        <table id="readerTable">
            <thead>
                <tr>
                    <th>Читатель</th>
                    <th>Книга</th>
                    <th>Работник</th>
                    <th>Дата выдачи</th>
                    <th>Назначенная дата возврата</th>
                    <th>Дата возврата</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="readerTableBody">
            </tbody>
        </table>
        <div id="overlay_delete" class="overlay">
                <div id="delete-form" class="form">
                    <label>Вы уверены, что хотите удалить запись формуляра?</label>
                    <button id="delete-submit">УДАЛИТЬ</button>
                </div>
        </div>
        <div id="overlay_add" class="overlay">
                <div id="add-form">
                    <label>Читатель: <select id="add-customer" required> </select></label>
                    <label>Книга: <select id="add-book" required> </select></label>
                    <label>Работник: <select id="add-employee" required> </select></label>
                    <label>Дата выдачи: <input type="date" id="add-start" required></label>
                    <label>Назначенная дата возврата: <input type="date" id="add-must-end" required></label>
                    <label>Дата возврата: <input type="date" id="add-end" required></label>
                    <button id="add-submit" disabled>ГОТОВО</button>
                </div>
        </div>
        <form id="overlay_change" class="overlay">
            <div id="change-form">
                <label>Читатель: <select id="change-customer" required> </select></label>
                <label>Книга: <select id="change-book" required> </select></label>
                <label>Работник: <select id="change-employee" required> </select></label>
                <label>Дата выдачи: <input type="date" id="change-start" required></label>
                <label>Назначенная дата возврата: <input type="date" id="change-must-end" required></label>
                <label>Дата возврата: <input type="date" id="change-end" required></label>
                <button id="change-submit" type="submit">СОХРАНИТЬ</button>
            </div>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js_crud_form.js') }}"></script>
</body>
</html>
